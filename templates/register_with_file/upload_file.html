{% extends 'base.html' %}
{% block title %}
    <title>Upload File</title>
{% endblock %}

{% block contain %}
    <div class="container">
        <h1> Upload a file to register the users: </h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Upload" />
        </form>
    </div>
{% endblock %}
